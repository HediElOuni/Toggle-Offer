<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  
  <title>Pricing | Frontend Mentor</title>

</head>
<body>
  <header>
    <h1>Our Pricing</h1>
    <div>
      <h4>Annually</h4>
      <button id="toggleButton" class="toggle-btn">
        <div class="circle"></div>
      </button>
      <h4>Monthly</h4>
    </div>
  </header>
  <main>
    <section class="basic">
      <h3>Basic</h3>
      <div class="price-a"><span>&dollar;</span>199.99</div>
      <div class="price-m"><span>&dollar;</span>19.99</div>
      <div class="p-cont">
        <p>500 GB Storage</p>
        <p>2 Users Allowed</p>
        <p>Send up to 3 GB</p>
      </div>
      <button>LEARN MORE</button>
    </section>
    <section class="pro">
      <h3>Professional</h3>
      <div class="price-a"><span>&dollar;</span>249.99</div>
      <div class="price-m"><span>&dollar;</span>24.99</div>
      <div class="p-cont">
        <p>1 TB Storage</p>
        <p>5 Users Allowed</p>
        <p>Send up to 10 GB</p>
      </div>
      <button>LEARN MORE</button>
    </section>
    <section class="master">
      <h3>Master</h3>
      <div class="price-a"><span>&dollar;</span>399.99</div>
      <div class="price-m"><span>&dollar;</span>39.99</div>
      <div class="p-cont">
        <p>2 TB Storage</p>
        <p>10 Users Allowed</p>
        <p>Send up to 20 GB</p>
      </div>
      <button>LEARN MORE</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
